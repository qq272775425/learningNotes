<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>11</li>
		<li>22</li>
		<li>33</li>
	</ul>
	<script type="text/javascript">
		var oUl = document.getElementById('ul1');
		var aLi = oUl.getElementsByTagName('li');
		for (var i = 0; i < aLi.length; i++) {
			
			(function (index) {
				aLi[i].onclick = function () {
				alert(index);
				};
			})(i);
			
		}
	</script>
</body>
</html>
