	// 原型链实现继承 es6已经支持类
	var ClassA = function(sColor){
		this.color = sColor;
	}
	ClassA.prototype.sayColor = function(){
		alert(this.color);
	};
	function ClassB(sColor){
		ClassA.call(this,sColor);
	}
	ClassB.prototype = new ClassA();
	ClassB.prototype.constructor = ClassB;
	var o= new ClassB('red');

	o.sayColor();
