<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			display: -webkit-box;  
			width: 100%;
		}
		#left{				
			height: 500px;
			background-color: red;
			-webkit-box-flex:1;
		}
		#center{
			width: 500px;
			height: 500px;
			background-color: green;
		}
		#right{
			height: 500px;
			background-color: blue;
			-webkit-box-flex: 1;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>
</body>
</html>
